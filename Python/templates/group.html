<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
		<meta charset="utf-8">
		<title>Groups</title>
  <link href="{{ static_url('style.css') }}" rel="stylesheet" type="text/css"/>
  <link href="{{ static_url('img/favicon.ico') }}" rel="icon" type="image/x-icon" />
		<link href="{{ static_url('iconic.css') }}" media="screen" rel="stylesheet" type="text/css" />
		<script src="{{ static_url('prefix-free.js') }}"></script>
	</head>

<body>
	<div class="wrap">
	
	<nav>
		<ul class="menu">
			<li><a href="/myhome"><span class="iconic home"></span> Home</a></li>
			<li><a href="/people"><span class="iconic plus-alt"></span> People</a>
			</li>
			<li><a href="/group"><span class="iconic magnifying-glass"></span> Groups</a>

			</li>
			<li><a href="/about"><span class="iconic mail"></span> About Us</a>
				
			</li>
		</ul>
		<div class="clearfix"></div>
	</nav>
	</div>

           
            <section class="board"> 
        <a class="sidebtn btn" href="/newgroup">Create a new group</a>
          <h1>My Groups</h1>
           <ul class="post" >
            {% for i in mygroup %}
           <a class="leavegroup btn" href="/group" id=rm{{i}}>Leave group</a>
           
    <a class="groupchat btn " href="/">Start Chat</a>
        <li> {{i}}</li>
        {%end%}
      </ul>
      </section>
      <section class="board"> 
          
          <h1>All Groups</h1>
                 
        <ul>
            
 {% for i in range(len(group)) %}
              <a class="joingroup btn" href="/group" id={{group[i]['Groupname']}}>Join group</a>
        <li> {{group[i]['Groupname']}}</li>
      
        {%end%}
      </ul>

</section>
      <script src="{{ static_url('jquery-3.1.1.js') }}" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
